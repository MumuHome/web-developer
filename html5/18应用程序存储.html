<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!-- id的名字建议用下划线，class的名字建议用驼峰式 -->
<textarea id="txt_value"></textarea>
<input type="button" id="btn_get" value="GET">
<input type="button" id="btn_set" value="SET">
<script>
    var btnSet = document.querySelector('#btn_set');
    var btnGet = document.querySelector('#btn_get');
    var txtValue = document.querySelector('#txt_value');
    btnGet.addEventListener('click',function () {
        if ( window.localStorage )
        {
//            localStorage的生命周期是永久的，除非手动删除
//            如果key1不存在，返回undefined
//            sessionStorage的生命周期不是永久，关闭浏览器就消失
            txtValue.value = localStorage['key1'];

//            如果key1不存在，则返回空字符串
//            txtValue.value = localStorage.getItem('key1');
        }
    })
    btnSet.addEventListener('click',function () {
        localStorage['key1'] = txtValue.value;
    })
</script>
</body>
</html>

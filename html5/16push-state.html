<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>历史记录复习</title>
</head>
<body>
<button onclick="add()">添加一个历史记录</button>
<script>
    function add() {
//        判断浏览器是否支持这个api
        if ( window.history && history.pushState )
        {
//            支持
//            new Date 获取的是一个事件对象，toLocaleTimeString转换成我们能认识的时间字符串
            history.pushState("数据","设置历史状态显示的标题，但浏览器不支持","?demo="+new Date().toLocaleTimeString())
        }
    }
//    页面前进或后退状态变化
    window.addEventListener('popstate',function (e) {
//        后退或前进操作
        console.log('123'+e.state);
    })
</script>
</body>
</html>

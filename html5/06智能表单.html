<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>新的表单类型（仅用于移动端）</title>
</head>
<body>
<form action="#" method="">
    <input type="text">
    <input type="password">
    <input type="button">
    <input type="radio">
    <input type="checkbox">
    <input type="submit">
    <input type="reset">
    <input type="image" src="images/01.jpg">
    <!--样式不能深度自定义-->
    <input type="date">
    <input type="color">
    <input type="range" min="0" max="10" step="1" value="5">
    <hr>
    <!--智能表单-->
    <!--根据type值的不同，虚拟键盘表现形式不同-->
    <input type="text" name="txt_text" id="txt_text"><br>
    <input type="number" name="txt_number" id="txt_number"><br>
    <input type="email" name="txt_email" id="txt_email"><br>
    <input type="url" name="txt_url" id="txt_url">
</form>
</body>
</html>

<!DOCTYPE html>
<html lang="en" manifest="cache.manifest">
<!--使页面离线状态下指向一个文件-->
<head>
    <meta charset="UTF-8">
    <title>离线访问</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js"></script>
</head>
<body>
<!-- 1、应用程序缓存 正常开发
    2、html添加一个manifest属性指向一个文本文件
-->
<p>这是一段文字</p>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //我们如果需要很多对象
    function Person(name,age) {
        var obj = {};   //声明
        obj.name = name;
        obj.age = age;
        obj.showName = function(){
            alert("我的名字是" + name );
        }
        obj.showAge = function () {
            alert("我的年龄是" + age);
        }
        return obj;
    }
    var xiaoming = Person( "小明",16 );
    console.log(xiaoming.name);
    console.log(xiaoming.age);
    xiaoming.showName();
    var daming = Person( "大明",18 );
    console.log(daming.name);
    console.log(daming.age);
    daming.showName();

</script>
</body>
</html>

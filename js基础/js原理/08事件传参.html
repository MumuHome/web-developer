<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #box{
            position: absolute;
            left:0;
            /*没有top和left会按照正常的逻辑排列*/
            width: 100px;
            height: 100px;
            background: pink;
        }
    </style>
</head>
<body>
<button id="btn1">右走</button>
<button id="btn2">左走</button>
<div id="box"></div>
<script>
    var btn1 = document.getElementById("btn1");
    var btn2 = document.getElementById("btn2");
    var box = document.getElementById("box");
//    var speed = 5
//    btn1.onclick = function () {
//        box.style.left = box.offsetLeft + speed + "px";
//    }
//    btn2.onclick = function () {
//        box.style.left = box.offsetLeft - speed + "px";
//    }
    function move(speed) {
        return function () {
            box.style.left = box.offsetLeft + speed + "px";
        }
    }
    btn1.onclick = move(5);
    btn2.onclick = move(-5);

</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script charset="utf-8" type="text/javascript">
        var a = 100;    //var 是英语'variant'变量的缩写 是一个关键字，是一个有特殊功能的小词语
                        // =表示赋值
                        // 变量名命名规范：由英语字母、下划线、美元符号$构成，且不能以数字开头，不能有空格，对大小写敏感
        console.log(a); // 变量没有被引号引起来，就是变量
        //变量的定义和赋值
        console.log('a'); //如果被引号引起来，就是字符串
        // 变量的类型 能够自动的根据储存的东西类型不同
        var a = 200; //数值型
        var b = '我是中国人' //字符串
        var c = true;
        console.log(typeof b);// 输出变量的类型 typeof表示类型
        console.log(typeof c);
        // +在js中有两层含义  1、连字符  2、加
        // +两边都是数值就是加号，否则就是字符串
        console.log('我'+'爱'+'你'); //连字符，把三个独立的汉字连接在一起
        console.log('我+爱+你'); //原样输出
        console.log(1+2+3); //加
        console.log('1'+'2'+'3'); //连字符
        console.log(a+b);
        var d = 020; //数字前面有0，表示八进制
        console.log(d);
        a=b; // 将等号右边的值，赋给左边的变量
    </script>
</head>
<body>

</body>
</html>

        console.log(panduanzhishu(34));
        function panduanzhishu(num) {
            var j = 0;
            for ( var i=0 ; i<=num ; i++ ){
                if ( num%i == 0 ){
                    j=j+1;
                }
            }
            if ( j==2 ){

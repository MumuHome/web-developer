<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #fa{
            position: absolute;
        }
    </style>
</head>
<body>
<div id="gf">
    <div id="fa">
        <div id="son"></div>
    </div>
</div>
<script>
    var son = document.getElementById("son");
    alert(son.parentNode.id);
    alert(son.offsetParent.tagName);    //tagName标签的名字
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script charset="utf-8" type="text/javascript">
        var arr = [10,20,30];
        function avg(array) {
            var len = array.length;
            var sum = 0;
            for ( var i =0; i<len ; i++ ){
                sum += array[i];
            }
            return sum/len;
        }
        console.log( avg(arr) )
    </script>

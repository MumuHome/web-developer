<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script charset="utf-8" type="text/javascript">
        window.onload = function () {
            var btn = document.getElementsByTagName("button");
            var con = document.getElementById("content").getElementsByTagName("div");
            for ( var i=0 ;i<btn.length ; i++ ){
                btn[i].index = i;
                btn[i].onclick = function () {
                    for ( var j=0 ; j<btn.length ; j++){
                        //让所有的btn类名清空
                        btn[j].className = "";
                        //下面的所有盒子都先隐藏
                        con[j].className = "";
                    }
                    //当前那个按钮添加类名
                    this.className = "pink"
                    //当前序列号相同的盒子显示
                    con[this.index].className = "show";
                }
            }
        }
    </script>
    <style>
        .box{
            width: 500px;
            margin: 100px auto;
            border: 1px solid #999999;
        }
        #content div{
            width: 100%;
            height: 300px;
            background-color: pink;
            border: 1px solid #999999;
            display: none;
        }
        .pink{
            background: pink;
        }
        #content .show{
            display: block;
        }

    </style>
</head>
<body>
<div class="box">
    <div class="top">
        <button>第一个</button>
        <button>第二个</button>
        <button>第三个</button>
        <button>第四个</button>
        <button>第五个</button>
        <button>第六个</button>
    </div>
    <div id="content">
        <div class="show">1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
    </div>
</div>

</body>
</html>

        //封装成函数
        window.onload = function () {
            var dom = document.getElementById("box");
            function fn(id,bg) {
                var obj = document.getElementById(id);
                obj.onmouseover = function () {
                    dom.style.backgroundImage = bg;
                }
            }
            fn('li01','url("img/01big.jpg")');
            fn('li02','url("img/02big.jpg")');
            fn('li03','url("img/03big.jpg")');
            fn('li04','url("img/04big.jpg")');
            fn('li05','url("img/05big.jpg")');
        }

    </script>
    <style>
        #box{
            width: 360px;
            height:70px;
            padding-top: 360px;
            background: url("img/01big.jpg") center top no-repeat;
            margin: 0 auto;
            border:1px solid #999999;
        }
        ul{
            padding: 0;
            margin:0;
            overflow: hidden;
            /*border-top: 1px solid #999999;*/
        }
        ul li{
            margin:0;
            padding:0;
            list-style: none;
            float: left;
            width: 70px;
            height: 70px;
        }
    </style>
</head>
<body>
<div id="box">
    <ul>
        <li id="li01"><img src="img/01.jpg"></li>
        <li id="li02"><img src="img/02.jpg"></li>
        <li id="li03"><img src="img/03.jpg"></li>
        <li id="li04"><img src="img/04.jpg"></li>
        <li id="li05"><img src="img/05.jpg"></li>
    </ul>
</div>
</body>

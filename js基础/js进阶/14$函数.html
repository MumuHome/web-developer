<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script charset="utf-8" type="text/javascript">
        function $(id) {
            return document.getElementById(id);
        }
        window.onload = function () {
            $("box").style.backgroundColor = "red";
        }

    </script>
    <style>
        #box{
            width: 200px;
            height:200px;
            background-color: pink;
        }
    </style>

</head>
<body>
<div id="box"></div>
</body>
</html>

        //要想多个盒子不互相影响 可以通过id给他们分开
        //封装tab栏切换函数
        window.onload = function () {
            function tab(obj) {
                var targit = document.getElementById(obj);
                var spans = targit.getElementsByTagName("span");
                var boxs = targit.getElementsByTagName("li");
                for ( var i=0 ; i<spans.length ; i++ ){
                    spans[i].index = i;
                    spans[i].onmouseover = function () {
                        //spans上面的所有子类清除属性
                        for ( var j=0; j<boxs.length ; j++ ){
                            spans[j].className = "";
                            boxs[j].className = "";
                        }
                        //对应的spans加上该属性
                        this.className = "hover";
                        boxs[this.index].className = "show";
                    }
                }
            }
            tab("one");
            tab("two");
            tab("three");
            tab("four");

        }

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #box{
            position: relative;
            width: 512px;
            height: 400px;
            border: 1px solid #cccccc;
            margin: 100px auto;
            overflow: hidden;
        }
        #up{
            position: absolute;
            width: 100%;
            height: 200px;
            top: 0;
            left: 0;
            cursor: pointer;
        }
        #down{
            position: absolute;
            width: 100%;
            height: 200px;
            bottom: 0;
            left: 0;
            cursor: pointer;
        }
        #img{
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
<div id="box">
    <img id="img" src="images/mi.png">
    <span id="up"></span>
    <span id="down"></span>
</div>
<script charset="utf-8" type="text/javascript">
    function $(id) {
        return document.getElementById(id);
    }
    var num = 0;    //控制图片的top值
    var timer = null;
    $("up").onmouseover = function () {
        clearInterval(timer);
        timer = setInterval(function () {
            num -=3;
            if ( num>= -1070)
            {
               $('img').style.top = num + 'px';
            }else
            {
                clearInterval(timer);
            }

        },30);
    }

    $("down").onmouseover = function () {
        clearInterval(timer);
        timer = setInterval(function () {
            num +=1;
            if ( num<= 0)
            {
                $('img').style.top = num + 'px';
            }else
            {
                clearInterval(timer);
            }

        },30);
    }
    $("up").parentNode.onmouseout = function () {
        clearInterval(timer);
    }
</script>
</body>
</html>

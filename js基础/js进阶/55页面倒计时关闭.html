<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="dom">还有5秒跳转至百度</div>
<script charset="utf-8" type="text/javascript">
    var dom = document.getElementById("dom");
    var count = 5;
    setTimeout(fn,speed);//一秒钟之后去执行fn函数
    function fn() {
        //如果count小于0，我们应该跳转页面
        count = count - 1;
        dom.innerHTML = "<a href='www.baidu.com'>还有"+ count+"秒跳转至百度</a>";
        if ( count<=0 )
        {
            //页面跳转
            window.location.href = "http://www.baidu.com";
        }
        else
        {
            setTimeout(arguments.callee,speed);
        }
    }    var speed = 1000;

</script>
</body>
</html>

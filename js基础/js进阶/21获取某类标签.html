<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script charset="utf-8" type="text/javascript">
        window.onload = function () {
            var list = document.getElementsByTagName("li");
            for ( var i=0 ;i<list.length ; i++ ){
                list[i].innerHTML = "改变文字"
            }
        }
    </script>
</head>
<body>
<ul>
    <li>2222</li>
    <li>2222</li>
    <li>2222</li>
    <li>2222</li>
    <li>2222</li>
</ul>
</body>
</html>

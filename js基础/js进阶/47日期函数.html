<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script charset="utf-8" type="text/javascript">
        var date = new Date();  //  声明
        console.log(date.getTime());    //得到毫秒数 从1970年01月01日开始 unix是从1970年开始诞生
        console.log(date.valueOf());
        //直接使用
        console.log(Date.now());
        console.log(+new Date());

    </script>
</head>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script charset="utf-8" type="text/javascript">
        //js作用控制结构和样式，控制web标准的前两种
        //三个常见的输出语句，都是js的内置对象
        alert();  //弹出警示框，兼容器不好
        //完整写法 window.alert()  window一般是可以省略的

        //控制台语句
        console.log() //控制台输出，一般测试用
        console.warn('警告的语句') //控制台警示
        console.error('错误提示') //控制台错误提示


        //文档打印输出
        document.write("文档打印") //document是文档对象，不可省略
    </script>
</head>
<body>

</body>
</html>

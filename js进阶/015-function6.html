<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script charset="utf-8" type="text/javascript">

        //执行环境  window对象（最上层的执行环境）
        var color1 = 'blue';
        function changeColor() {  //每一个函数都有一个执行环境（variable obj）
            var color2 = 'red';
            function swapColor() {
                var color3 = color2；
                color2 = color1;
                color1 = color3;
                //这里可以访问：color1，2，3
            }
            //这里可以访问color2和color3，但不能访问color1
            swapColor();
        }
        //这里只能访问color1
        changeColor();//作用域为window 第一个作用环境

        //环境变量  可以一层一层的向上进行追溯  可以访问他的上级  环境（变量和函数
        //
        // 大型程序尽量少定义全局变量，因为效率比较低
    </script>
</head>
<body>

</body>
</html>

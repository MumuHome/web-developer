        // 2、借用闭包创建单体  闭包主要的目的是为了保护数据
        // 命名空间
        var XJ = {};
        XJ.singleton = (function () {
            // 添加自己的私有成员
            var a1 = true;
            var a2 = 10;
            var f1 = function () {
                alert('f1');
            }
            var f2 = function () {
                alert('f2');
            }
            // 把块级作用域里的执行结果赋值给单体对象
            return {
                attr1: a1,
                attr2: a2,
                method1: function () {
                    return f1();
                },
                method2: function () {
                    return f2();
                }
                // 只能在return里面访问私有的成员
            }
        })();
        XJ.singleton.method1();

    </script>

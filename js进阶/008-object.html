<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script charset="utf-8" type="text/javascript">
        //利用js对象的特性，去掉数组中的重复项
        var arr = [2,1,2,10,2,3,5,5,1,10,13];
        //js对象的特性：在js对象中，key永远不会重复
        /*
        var obj = {};
        obj.age = 20;
        obj.name = '张三';
        alert(obj.age);
        obj.name = '王五';
        alert(obj.name);
        */

        //1.把数组转成一个js对象
        //2.把数组中的值变成js对象中的key
        //3.把这个对象还原成数组

        //把数组转成对象
        function toObject (arr){
            var obj = {};
            var j;
            for (var i = 0 , j=arr.length ;i < j ; i ++){
                obj[arr[i]] = true;//数组中的变量转换为obj中的key
            }
            return obj;
        }

        //把这个对象转为数组
        function keys(obj) {
            var arr =[];
            for(var attr in obj){
                if (obj.hasOwnProperty(attr)){ //YUI底层代码
                    arr.push(attr);
                }
            }
            return arr;
        }

        //综合的方法，去掉数组中的重复项
        function uniq(newarr){
            return keys(toObject(newarr));//将上面两个方法连在一起
        }
        alert(uniq(arr));

    </script>
</head>

</body>
</html>

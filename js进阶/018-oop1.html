        //第二种方式  构造函数形式
        //函数的第一个字母大写，约定俗成为类的模板
        function Person(name,age,sex) {
            this.name = name;
            this.age = age;
            this.sex = sex;
            this.sayName = function () {
                alert(this.name);
            }
        }

        var p1 = new Person('小1','20','男');

        Person('小2','25','男');  //在全局环境里定义属性并复制  直接定义在window上

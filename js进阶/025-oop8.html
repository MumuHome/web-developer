        //通过原型继承+借用构造函数式继承 = 混合继承
        //父类
        function Person(name,age) {
            this.name = name;
            this.age = age;
        }
        //父类的原型对象属性
        Person.prototype.id = 10;
        Person.prototype.sayName = function () {
            alert(this.name);
        }

        //子类
        function Boy(name,age,sex) {
            //call apply 把父类模板绑定到了子类上面
            Person.call(this,name,age);//1、借用构造函数继承 继承父类的模板
            this.sex = sex;
        }
        //2、原型继承
        Boy.prototype = new Person();//不传参数 只剩下父类的实例和父类的原型对象的关系了即继承父类的原型对象
        var b = new Boy('李四',20,'男')
        alert(b.name);
        alert(b.sex);
        alert(b.id);
        b.sayName();

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" charset="utf-8">
        //js中怎么实现继承，采用原型链的概念
        //构造函数 原型对象 实例对象
        //1、构造函数.prototype = 原型对象
        //2、原型对象.constructor = 构造函数（模板）
        //3、原型对象.isprototypeOf(实例对象) 判断实例对象的原型是不是当前对象
        //4、构造函数 实例对象 （类和实例）

        //父类的构造函数 sup
        function Sup(name) {
            this.name = name;
        }

        //父类的原型对象
        Sup.prototype = {
            constructor : Sup,
            sayName : function () {
                alert(this.name);
            }
        }

        //子类构造函数 sub
        function Sub() {
            this.age = age;
        }

        //如果我们让子类原型对象等于父类的实例，结果会怎样？（实现了js的继承）
        //1显然此时原型对象包含一个指向另一个原型的指针
        //sup的实例对象和sup的原型对象有一个关系
        //2相应的另一个原型对象中也包含一个指向另一个构造函数的指针
        //子类的原型对象的构造器变成了父类的构造器
        Sub.prototype = new Sup();
        alert(Sub.prototype.constructor); //为何此时输出的结果为Sup的构造函数？

    </script>
</head>
<body>

</body>
</html>

        //把公共的属性放在一个地方，每个对象只用定义一次
        //prototype 创建每一个函数都有一个prototype，这个指针总是指向一个对象
        //这个对象的用途就是将特定的属性和方法包含在内，起到共享的作用

        //利用原型的例子
        //建立一个空模板
        function Person() {

        }
        var obj = Person.prototype;
        //alert(obj.constructor);
        obj.name = 'z3';//把属性公共出来
        obj.age = '20';//把属性公共出来
        obj.sayName = function () {
            alert(this.name);//把属性公共出来
        }
        var p1 = new Person();
        var p2 = new Person();
        alert(p1.age);
        alert(p2.age);
        alert(p1.sayName == p2.sayName);

        //构造函数 原型对象 实例对象
        //构造函数.prototype = 原型对象
        //原型对象.constructor = 构造函数
        //实例对象.prototype = 原型对象
        alert(obj.isPrototypeOf(p1));//isPrototypeOf 用于检查传入对象是否为对象的原型
    </script>

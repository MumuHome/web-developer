<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            background: lightblue;
        }
        .box{
            position: relative;
            width: 300px;
            height: 300px;
            /*border:1px solid #ddd;*/
            margin:100px auto;
        }
        .box::after,.box:before{
            content: '';
            position: absolute;
            top:0;
            left:0;
            height: 100%;
            width: 100%;
            border-radius: 50%;
            background: yellow;
            background: url("img/bg.png") no-repeat left;
            /*设置过程*/
            transition: all 1s;
            /*设置盒子背面隐藏*/
            backface-visibility: hidden;
        }
        .box::after{
            /*left:300px;*/
            transform: rotateY(180deg);
            background: url("img/bg.png") no-repeat right;
        }
        .box:hover::before{
            transform: rotateY(180deg);
        }
        .box:hover::after{
            transform: rotateY(0deg);
        }
    </style>
</head>
<body>
<div class="box"></div>
</body>
</html>

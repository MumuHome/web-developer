<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            background-color: #eee;
        }
        .box{
            width: 300px;
            height: 300px;
            border:1px solid #888;
            margin:100px auto;
            /*box-shadow:水平位移 垂直位移 模糊程度 阴影大小 阴影颜色*/
            /*inset默认内阴影 外阴影不用写*/
            box-shadow: 3px 3px 3px 3px #666 inset;
        }
    </style>
</head>
<body>
<div class="box"></div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box{
            width: 330px;
            height: 227px;
            margin:100px auto;
        }
        .box:hover img{
            transform: rotate(360deg);
        }
        img{
            transition: all 2s;
        }
    </style>
</head>
<body>
<div class="box">
    <img src="img/z.jpg">
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            background-color: red;
            margin-top: 40px;
        }
        .box1{
            padding: 40px;
            box-sizing: padding-box;
        }
        .box2,.box3{
            border:25px solid yellow;
            /*设置的是内容区域的大小*/
            box-sizing: content-box;
        }
        .box2{
            /*设置盒子模型中最大盒子的大小*/
            box-sizing: border-box;
        }
    </style>
</head>
<body>
<div class="box1"></div>
<div class="box2"></div>
<div class="box3"></div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .view{
            width: 882px;
            height: 86px;
            margin:200px auto;
            position: relative;
            overflow: hidden;
            border:1px solid #ccc;
        }
        ul{
            width: 1764px;
            height: 86px;
            padding: 0;
            margin:0;
            list-style: none;
            position: absolute;
            left:0;
            animation: move 7s linear infinite;
        }
        ul li{
            float: left;
            font-size: 0;
        }
        ul:hover{
            /*控制动画状态 paused 暂停 running 播放*/
            animation-play-state: paused;
        }
        @keyframes move {
            0%{
                transform: translateX(0);
            }
            100%{
                transform: translateX(-882px);
            }
        }
    </style>
</head>
<body>
<div class="view">
    <ul>
        <li><img src="img/1.jpg"></li>
        <li><img src="img/2.jpg"></li>
        <li><img src="img/3.jpg"></li>
        <li><img src="img/4.jpg"></li>
        <li><img src="img/5.jpg"></li>
        <li><img src="img/6.jpg"></li>
        <li><img src="img/7.jpg"></li>
        <li><img src="img/1.jpg"></li>
        <li><img src="img/2.jpg"></li>
        <li><img src="img/3.jpg"></li>
        <li><img src="img/4.jpg"></li>
        <li><img src="img/5.jpg"></li>
        <li><img src="img/6.jpg"></li>
        <li><img src="img/7.jpg"></li>
    </ul>
</div>
</body>
</html>

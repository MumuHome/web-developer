<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /*
        伪元素
        标志性符号 双冒号
        */
        span::before{
            content: "今天";
            color: red;
            background: pink;
            display: block;
            width: 80px;
            height: 30px;
        }
        span::after{
            content: "真好";
            color: red;
        }
    </style>
</head>
<body>
<span>天气</span>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            width: 250px;
            height: 250px;
            margin:20px auto;
            border:1px solid #ccc;
        }
        div:nth-child(1){
            /*radial-gradient(中心点位置，起始颜色，终点颜色)*/
            background-image: radial-gradient(at left top,red,blue);
        }
        div:nth-child(2){
            /*改变中心点位置为50px 50px*/
            background-image: radial-gradient(at 50px 50px,red,blue);
        }
        div:nth-child(3){
            /*radial-gradient(辐射半径 中心的位置，起始颜色，终止颜色)*/
            background-image: radial-gradient(100px at center,red,blue);
        }
        div:nth-child(4){
            background-image: radial-gradient(100px at center,green 30%,blue 60%,yellow 100%);
        }
        div:nth-child(5){
            border-radius: 50%;
            background-image: radial-gradient(200px at 50px 60px,
            rgba(0,0,0,0),
            rgba(0,0,0,0.6));
        }
    </style>
</head>
<body>
<div></div>
<div></div>
<div></div>
<div></div>
<div></div>
</body>
</html>

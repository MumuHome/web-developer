<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            background: #ccc;
        }
        p{
            font-size: 60px;
            text-align: center;
            margin-top: 50px;
            font-weight: 800;
            color: #ccc;
        }
        /*多个阴影效果使用，隔开*/
        .tu{
            text-shadow: 1px -1px 0 white,-1px 1px 0 #666;
        }
        .ao{
            text-shadow: 1px -1px 0 #666,-1px 1px 0 white;
        }
    </style>
</head>
<body>
<p class="ao">总有刁民想害朕</p>
<p class="tu">总有刁民想害朕</p>
</body>
</html>

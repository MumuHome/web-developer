<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin:0;
            padding:0;
            list-style: none;
        }
        ul{
            width: 600px;
            margin:100px auto;
        }
        ul li{
            float: left;
            width: 120px;
            height: 50px;
            position: relative;
            transition: all 0.5s;
            /*transform: rotateX(30deg) rotateY(-130deg);*/
            /*子盒子保持3d效果*/
            transform-style: preserve-3d;
        }
        ul li:nth-child(2){
            transition-delay: 0.1s;
        }
        ul li:nth-child(3){
            transition-delay: 0.2s;
        }
        ul li:nth-child(4){
            transition-delay: 0.3s;
        }
        ul li:nth-child(5){
            transition-delay: 0.4s;
        }
        li span{
            width: 100%;
            height: 100%;
            position: absolute;
            left:0;
            top:0;
            text-align: center;
            font-size: 30px;
            line-height: 50px;
            background: pink;
            border:1px solid #cccccc;
        }
        li span:nth-child(1){
            transform: translateZ(25px);
        }
        li span:nth-child(2){
            background: yellow;
            transform: rotateX(90deg) translateZ(25px);
        }
        ul:hover li{
            transform: rotateX(-90deg);
        }
    </style>
</head>
<body>
<ul>
    <li>
        <span>语文</span>
        <span>数学</span>
    </li>
    <li>
        <span>语文</span>
        <span>数学</span>
    </li>
    <li>
        <span>语文</span>
        <span>数学</span>
    </li>
    <li>
        <span>语文</span>
        <span>数学</span>
    </li>
    <li>
        <span>语文</span>
        <span>数学</span>
    </li>
</ul>
</body>
</html>

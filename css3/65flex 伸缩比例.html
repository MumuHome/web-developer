<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin:0;
            padding: 0;
            list-style: none;
        }
        body{
            background: #f0f0f0;
            font-size: 22px;
        }
        section{
            width: 1000px;
            margin:0 auto;
        }
        ul{
            background: white;
            border:1px solid #ccc;
            margin:30px 0;
            overflow: hidden;
        }
        ul li{
            width: 200px;
            height: 200px;
            background: pink;
            margin:10px;
        }
        section:nth-child(1) ul{
            display: flex;
        }
        section:nth-child(1) ul li:nth-child(1){
            flex:1;
        }
        section:nth-child(1) ul li:nth-child(2){
            flex:1;
        }
        section:nth-child(1) ul li:nth-child(3){
            flex:1;
        }

        section:nth-child(2) ul{
            display: flex;
        }
        section:nth-child(2) ul li:nth-child(1){

        }
        section:nth-child(2) ul li:nth-child(2){
            flex: 1;
        }
        section:nth-child(2) ul li:nth-child(3){
            flex: 4;
        }
    </style>
</head>
<body>
<section>
    <h3>伸缩比例flex</h3>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>
</section>
<section>
    <h3>伸缩比例flex</h3>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>
</section>
</body>
</html>

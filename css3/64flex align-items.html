<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin:0;
            padding: 0;
            list-style: none;
        }
        body{
            background: #f0f0f0;
            font-size: 22px;
        }
        section{
            width: 1000px;
            margin:0 auto;
        }
        ul{
            background: white;
            border:1px solid #ccc;
            margin:30px 0;
            height: 400px;
            overflow: hidden;
        }
        ul li{
            width: 200px;
            height: 200px;
            background: pink;
            margin:10px;
        }
        section:nth-child(1) ul{
            display: flex;
            /*侧轴对其方式 从侧轴开始方向开始对齐*/
            align-items: flex-start;
        }
        /*设置伸缩盒子*/
        section:nth-child(2) ul{
            display: flex;
            /*侧轴对其方式 从侧轴开始方向开始对齐*/
            align-items: flex-end;
        }
        section:nth-child(3) ul{
            display: flex;
            /*侧轴对齐方式 居中*/
            align-items: center;
        }
        section:nth-child(4) ul{
            /*设置伸缩布局*/
            display: flex;
            /*侧轴对齐方式 基线 默认同flex-start*/
            align-items: baseline;
        }
        section:nth-child(5) ul{
            /*设置伸缩布局*/
            display: flex;
            /*justify-content: flex-start;*/
            /*侧轴对齐方式 拉伸*/
            align-items: stretch;
        }
        section:nth-child(5) ul li{
            height: auto;
        }
    </style>
</head>
<body>
<section>
    <h3>align-items: flex-start</h3>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>
</section>
<section>
    <h3>align-items: flex-end</h3>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>
</section>
<section>
    <h3>align-items: center</h3>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>
</section>
<section>
    <h3>align-items: baseline</h3>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>
</section>
<section>
    <h3>align-items: stretch</h3>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>
</section>
</body>
</html>

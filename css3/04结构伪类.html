<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /*
        符号：冒号
        结构伪类：通过结构来进行筛选
        */
        *{
            margin:0;
            padding: 0;
            list-style: none;
        }
        ul{
            width: 520px;
            height: auto;
            margin:100px auto;
        }
        li{
            float: left;
            width: 70px;
            height: 70px;
            border: 1px solid #ccc;
            text-align: center;
            line-height: 70px;
            margin-left: -1px;
            margin-top: -1px;
        }
        /*找到父元素 再找里面指定的标签*/
        /*选中第一个*/
        li:first-child{
            background: red;
        }
        /*选中最后一个*/
        li:last-child{
            background: yellow;
        }
        /*选中第九个 注意编号从1开始*/
        li:nth-child(9){
            background: green;
        }
        /*选中所有的奇数*/
        li:nth-child(odd){
            background: orange;
        }
        /*选中所有的偶数*/
        li:nth-child(even){
            background: white;
        }
        /*n表示0、1、2、3。。。  当n小于1是无效的*/
        li:nth-child(3n){
            background: grey;
        }
        /*选中前五个*/
        li:nth-child(-n+5){
            background: black;
        }
        /*选中后五个*/
        li:nth-last-child(-n+5){
            background: black;
        }
    </style>
</head>
<body>
<ul>
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
    <li>6</li>
    <li>7</li>
    <li>8</li>
    <li>9</li>
    <li>10</li>
</ul>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            background: lightskyblue;
        }
        .music{
            position: relative;
            width: 300px;
            height: 300px;
            /*border:1px solid #ccc;*/
            margin:100px auto;
        }
        .music::before,.music::after{
            content: "";
            position: absolute;
            left:0;
            top:0;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: red;
            background: url("img/musicb.jpg") no-repeat;
        }
        .music::after{
            background: url("img/musict.jpg") no-repeat;
            transition: all 1s;
            /*改变变换中心*/
            transform-origin: center bottom;
        }
        .music:hover::after{
            transform: rotateX(180deg);
        }
    </style>
</head>
<body>
<div class="music"></div>
</body>
</html>

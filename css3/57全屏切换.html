<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        html,body{
            padding: 0;
            margin:0;
            height: 100%;
            overflow: hidden;
        }
        .img-box{
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 0;
        }
        .img-box img{
            width: 100%;
            height: 100%;
            position: absolute;
            left:0;
            top:0;
        }
        .img-box img:target{
            z-index: 5;
        }
        .img-box img:nth-child(1):target{
            animation: showLeft 1s;
        }
        .img-box img:nth-child(2):target{
            animation: showTop 1s;
        }
        .img-box img:nth-child(3):target{
            animation: root 1s;
        }
        /*.img-box img:nth-child(1){*/
            /*animation: showLfet 1s;*/
        /*}*/
        ul{
            position: absolute;
            list-style: none;
            z-index: 1;
            width: 300px;
            height: 80px;
            left:50%;
            bottom: 20px;
            margin-left: -150px;
        }
        ul li{
            float: left;
            height: 80px;
            width: 80px;
            background: pink;
            text-align: center;
            border-radius: 50%;
            line-height: 80px;
            font-size: 30px;
            margin-right: 20px;
        }
        ul li a{
            color: red;
            text-decoration: none;
        }
        @keyframes showLeft {
            0%{
                transform: translateX(-2000px);
            }
            100%{
                transform: translateX(0);
            }
        }
        @keyframes showTop {
            0%{
                transform: translateY(-2000px);
            }
            100%{
                transform: translateY(0);
            }
        }
        @keyframes root {
            0%{
                transform: scale(0.5) rotate(300deg);
            }
            100%{
                transform: scale(1) rotate(0);
            }
        }
    </style>
</head>
<body>
<div class="img-box">
    <img src="img/bg1.jpg" id="img1">
    <img src="img/bg2.jpg" id="img2">
    <img src="img/bg3.jpg" id="img3">
</div>
<ul>
    <li><a href="#img1">1</a></li>
    <li><a href="#img2">2</a></li>
    <li><a href="#img3">3</a></li>
</ul>
</body>
</html>

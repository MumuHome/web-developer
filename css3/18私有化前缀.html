<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box{
            width: 1000px;
            height: 200px;
            border:1px solid #000;
            margin:100px auto;
            /*浏览器私有化前缀*/
            /*谷歌*/
            background: -webkit-linear-gradient(left,red,blue);
            /*火狐*/
            background: -moz-linear-gradient(left,red,blue);
            /*微软*/
            background: -ms-linear-gradient(left,red,blue);
            /*欧朋*/
            background: -o-linear-gradient(left,red,blue);
        }
    </style>
</head>
<body>
<div class="box"></div>
</body>
</html>

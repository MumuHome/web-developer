<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box{
            width: 50px;
            height: 50px;
            margin:100px auto;
            border:100px solid red;

            border-right-color: blue;
            border-top-color:yellow;
            border-bottom-color: pink;
        }
        .box2{
            width: 100px;
            height: 100px;
            margin:0 auto;
            border:50px solid red;
            border-right:none;
            border-bottom-right-radius:100px ;
        }
    </style>
</head>
<body>
<div class="box"></div>
<div class="box2"></div>
</body>
</html>

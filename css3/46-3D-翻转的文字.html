<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            background: #f0f0f0;
        }
        .box{
            width: 500px;
            margin:100px auto;
        }
        .box span{
            float: left;
            width: 100px;
            height: 100px;
            display: block;
            font-size: 80px;
            line-height: 100px;
            text-align: center;
            position: relative;
            color: black;
        }
        span::before,span::after{
            /*通过伪元素来获取自定义属性的值*/
            content: attr(data-text);
            position: absolute;
            left:0;
            top:0;
            width: 100px;
            height: 100px;
            text-align: center;
            color: white;
            transform: scale(0.95,1);
            /*变换中心*/
            transform-origin: left;
            transition: all 0.5s;
        }
        span::before{
            color: #999;
            z-index: -1;
        }
        .box:hover span::after{
              transform: rotateY(25deg) skew(0,10deg);
        }
        .box:hover span::before{
            transform: skew(0,20deg);
        }

    </style>
</head>
<body>
<div class="box">
    <span data-text="我">我</span>
    <span data-text="是">是</span>
    <span data-text="中">中</span>
    <span data-text="国">国</span>
    <span data-text="人">人</span>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box{
            width: 300px;
            height: 300px;
            background: red;
            margin:100px auto;
            transition: all 1s;
            /*transform-origin: top;*/
        }
        .box:hover{
            /*第一个值水平倾斜 第二个值竖直倾斜*/
            transform: skew(30deg,30deg);
        }
    </style>
</head>
<body>
<div class="box"></div>
</body>
</html>

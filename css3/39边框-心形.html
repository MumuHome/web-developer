<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .heart{
            width: 200px;
            height: 300px;
            /*border:1px solid #eee;*/
            margin:100px auto;
            position: relative;
        }
        .heart::before,.heart::after{
            content: "子杰";
            position: absolute;
            width: 100%;
            height: 100%;
            background: red;
            left:0;
            top:0;
            font-size: 30px;
            line-height: 100px;
            color: #fff;
            text-align: center;

            border-radius: 100px 100px 0 0;
            transform: rotate(-45deg);
        }
        .heart::after{
            content: "娟娟";
            left:71px;
            /*background: pink;*/
            transform: rotate(45deg);
            /*border-bottom-right-radius: 200px;*/
        }
        /*.heart::before{*/
            /*border-bottom-left-radius: 200px;*/
        /*}*/
    </style>
</head>
<body>
<div class="heart"></div>
</body>

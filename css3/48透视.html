<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .out{
            width: 500px;
            height: 500px;
            border:1px solid #000;
            background: blue;
            margin:100px auto;
            /*透视*/
            /*设置的是用户的眼睛和屏幕的距离 仅仅只是视觉呈现出3D效果 并不是真正的3D*/
            perspective: 600px;
        }
        .in{
            width: 300px;
            height: 300px;
            background: red;
            margin: 100px auto;
            transition: all 1s;
        }
        .out:hover .in{
            transform: translateX(100px) rotateY(120deg);
        }
    </style>
</head>
<body>
<div class="out">
    <div class="in"></div>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>通过post提交数据给服务器</h1>
<!--action设置数据提交-->
<!--action设置数据提交给什么地方 现在写的是 xxx.php
如果想提交数据form表单中的表单元素 必须有name属性
设置了-->
<form action="post.php" method="post">
    <input type="text" name="name" placeholder="请输入用户名"><br>
    <input type="text" name="skill" placeholder="请输入技能"><br>
    <input type="submit">
</form>
</body>
</html>
